<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Binary generator demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h4>Binary Generator RGB Stripe</h4>
<div style="width: 40%"></div>
<div id="colors">
  <span style="background-color:red;color:white">·</span> R: <input id="r" type="number" max="255" maxlength="3" value="255" style="width: 3em"></input>
  <span style="background-color:green;color:white">·</span> G: <input id="g" type="number" max="255" maxlength="3" value="0" style="width: 3em"></input>
  <span style="background-color:blue;color:white">·</span> B: <input id="b" type="number" max="255" maxlength="3" value="0" style="width: 3em"></input>
  Modo de envio: 
  <input type="radio" name="mode" value="Http" id="http" checked>
  <label for="http">HTTP</label>
  <input type="radio" name="mode" value="Udp" id="udp">
  <label for="udp">UDP</label>
</div>
<br>
<button id="btn1">Start</button>
<button id="btn2">Reverse</button>
<button id="btn3" style="display: all">Test1</button>
<label for="duration">Duration:</label>
<input id="duration" type="number" max="10" maxlength="2" value="5" style="width: 2em">
<label for="stripe_length">Stripe length:</label>
<input id="stripe_length" type="number" max="10" maxlength="3" value="72" style="width: 3em">
<label for="esp32_ip">ESP32 IP:</label>
<input id="esp32_ip" type="text" maxlength="15" value="192.168.0.73" style="width: 6em">

<div id="box">
  <div id="stripe"></div>
</div>
<div id="box_out">
  <textarea id="out" rows="18" style="width: 360px">HEX Representation of binary data sent</textarea>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script  src="./binary.js"></script>

</body>
</html>
