<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Binary generator demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h4>Binary Generator RGB Stripe</h4>
<form class="pure-form pure-form-stacked" id="main-form">
<div style="width: 40%"></div>
<div id="colors">
    Stripe type: 
  <input type="radio" name="bytesPerPixel" value="rgb" id="rgb" checked>
  <label for="rgb">RGB</label>
  <input type="radio" name="bytesPerPixel" value="rgbw" id="rgbw">
  <label for="rgbw">RGBW</label>
  <span style="background-color:red;color:white">路</span> R: <input id="r" type="number" max="255" maxlength="3" value="155" style="width: 3em"></input>
  <span style="background-color:green;color:white">路</span> G: <input id="g" type="number" max="255" maxlength="3" value="0" style="width: 3em"></input>
  <span style="background-color:blue;color:white">路</span> B: <input id="b" type="number" max="255" maxlength="3" value="0" style="width: 3em"></input>
  <span id="whiteIcon" class="nowhite">路</span> W: <input id="w" type="number" max="255" maxlength="3" value="0" style="width: 3em"></input>

  Send Method: 
  <input type="radio" name="mode" value="Http" id="http" checked>
  <label for="http">HTTP</label>
  <input type="radio" name="mode" value="Udp" id="udp">
  <label for="udp">UDP</label>
    &nbsp;&nbsp;&nbsp;<label for="esp32_ip"><b>ESP32 IP:</b></label>
    <input id="esp32_ip" type="text" maxlength="15" value="192.168.1.72" style="width: 6em">
</div>
</form>

<br>
<button id="btn1">Start</button>
<button id="btn2">Reverse</button>
<button id="btn3" style="display: none">Test1</button>
<label for="duration">Duration:</label>
<input id="duration" type="number" max="10" maxlength="2" value="5" style="width: 2em">
<label for="stripe_length">Stripe length:</label>
<input id="stripe_length" type="number" max="999" maxlength="3" value="72" style="width: 3em">


<div id="controlsbox">Send 1 frame: 
<button id="btnFirst">First</button>
<button id="btnMinus">&lt; -1</button>
<button id="btnPlus">+1 &gt;</button>
<button id="btnLast">Last</button>
</div>

<div id="box">
  <div id="stripe"></div>
</div>
<div id="responsebox">
  <div id="bytes" style="float:right;margin-right: 5px"></div> 
  <div id="millis" style="float:left;margin-left: 5px"></div> 
</div>
<button type="button" id="btnSaveFrame" class="pure-button">Save last sent frame as *.bin</button>

<div id="box_out">
  <textarea id="out" rows="18" 
   style="width: 100%">HEX Representation of binary data sent</textarea>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script  src="./binary.js"></script>

</body>
</html>
